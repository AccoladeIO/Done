<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="fonts/montserrat/css/fonts.css">
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

      <script src="lib/ngCordova/dist/ng-cordova.js"></script>
      <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="css/ionic.app.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    
     
    <script src="js/directives.js"></script>
     
    <script src="js/services.js"></script>

      <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>

  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

  <script src="js/firebase.init.js"></script>

  <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="right" id="side-menu21">
            <ion-content ng-controller="menuCtrl" padding="false" style="top:0px !important;" class="side-menu-right ">
                <div class="spacer" data-componentid="spacer15" style="width: 268px; height: 18px;"></div>
                <h4 id="menu-heading2" style="color:#000000;font-weight:300;text-align:center;" data-componentid="heading2">Quick Task</h4>
                <form id="menu-form4" class="list" data-componentid="form4">
                    <label class="item item-select" id="menu-select1" data-componentid="select1">
                        <span class="input-label">Task Flow</span>
                        <select></select>
                    </label>
                    <label class="item item-select" id="menu-select2" data-componentid="select2">
                        <span class="input-label">Doer</span>
                        <select>
                            <option></option>
                        </select>
                    </label>
                    <label class="item item-input item-floating-label" id="menu-input6" data-componentid="input6">
                        <span class="input-label">Input</span>
                        <input type="text" placeholder="Task Name">
                    </label>
                    <label class="item item-input item-floating-label" id="menu-input7" data-componentid="input7">
                        <span class="input-label">Input</span>
                        <input type="text" placeholder="Instruction">
                    </label>
                    <label class="item item-select" id="menu-select3" data-componentid="select3">
                        <span class="input-label">Template</span>
                        <select></select>
                    </label>
                </form>
                <button id="menu-button9" class="button button-balanced  button-block" data-componentid="button9">Create</button>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
