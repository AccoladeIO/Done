<ion-view title="ActivityFeed" hide-nav-bar="true" id="page5" style="background-color:#387EF5;">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div id="activityFeed-container14">
            <button id="activityFeed-button47" style="color:#F1D5D5;" class="button button-positive button-small button-clear icon ion-android-star-outline"></button>
            <button id="activityFeed-button48" style="color:#F4D2F2;" class="button button-positive button-small button-clear icon ion-ios-information-outline floatright"></button>
        </div>
        <ion-list id="activityFeed-list5">
            <ion-item class="item-avatar item-icon-right" id="activityFeed-list-item" ui-sref="tabsController.taskDetail({item_id:{{item.task_id}}, back_link:'activityFeed'})" ng-repeat="item in task_cards">

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
