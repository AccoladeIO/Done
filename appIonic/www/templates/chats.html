<ion-view title="Chats" hide-nav-bar="true" id="page8" style="background-color:#D4146A;">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div id="chats-container4">
            <a ui-sref="tabsController.activityFeed" id="chats-button11" style="color:#F1D5D5;" class="button button-positive button-small button-clear icon ion-ios-arrow-back"></a>
            <button id="chats-button44" style="color:#F4D2F2;" class="button button-positive button-small button-clear icon ion-chatbubble-working floatright"></button>
        </div>
        <div id="chats-button-bar1" class="button-bar">
            <button id="chats-button14" class="button button-royal  button-block purplebutton">New</button>
            <button id="chats-button16" class="button button-dark  button-block redbutton">Archive</button>
        </div>
        <ion-list id="chats-list7">
            <ion-item class="item-avatar item-icon-right" id="chats-list-item13" ng-repeat="chat in chats">
                <img ng-src="{{chat.face}}">
                <h2>{{chat.name}}</h2>
                <p>{{chat.lastText}}</p>
                <i class="icon ion-reply icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
