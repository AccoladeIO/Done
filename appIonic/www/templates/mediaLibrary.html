<ion-view title="Media Library" hide-nav-bar="true" id="page18" style="background-color:#E07C1B;">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div id="mediaLibrary-container11">
            <a ui-sref="tabsController.{{back}}({item_id:{{item}}, flow_id:{{flow}}, back_link:'{{up_link}}'})" id="mediaLibrary-button36" style="color:#FAE9C6;" class="button button-positive button-small button-clear icon ion-ios-arrow-back"></a>
        </div>
        <div class="list card" id="mediaLibrary-card21" ng-repeat="item in image_cards">
            <div class=" item item-image">
                <img ng-src="data:image/png;base64,{{item.image_base64}}" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
            </div>
            <div class="item item-body" id="mediaLibrary-list-item-container10">
                <button id="mediaLibrary-button13" class="button button-assertive  button-block" ng-click="deleteImage({{item.image_id}}, $index)">Delete </button>
            </div>
        </div>
    </ion-content>
</ion-view>
